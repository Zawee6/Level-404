<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藝人資訊網站 - [請填入藝人名稱]</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.27/dist/lenis.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="visual-container">
        <img id="album-visual" src="album-cover-initial.jpg" alt="專輯主視覺"> 
    </div>

    <section class="section" style="height: 100vh;">
        <h1>藝人/工作室介紹</h1>
        <p>歡迎來到我們的音樂世界...</p>
        
        <h2>💰 募資網站連結</h2>
        <a href="[您的募資連結]" target="_blank" class="call-to-action">前往募資支持！</a>
    </section>

    <section class="section concept-section" style="height: 200vh;">
        <h2>專輯概念：[專輯名稱]</h2>
        <p>這裡會詳細介紹專輯的概念、設計和靈感。</p>
        <p>請持續向下滾動，感受視覺的變化...</p>
        
        <div class="mv-embed">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_MV_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section class="section merch-section">
        <h2>🛒 獨家周邊商品</h2>
        <p class="subtitle">將您的音樂概念穿戴在身上！</p>

        <div class="merch-grid">
        
            <div class="merch-item">
                <img src="merch-tshirt.jpg" alt="[專輯名稱] T恤" class="merch-image">
                <h3>概念 T-Shirt</h3>
                <p class="price">NT$ 980</p>
                <a href="[https://shopee.tw/Apple-iPhone-17-Pro-256GB-%E6%89%8B%E6%A9%9F-%E7%8F%BE%E8%B2%A8%E3%80%90Apple-%E7%94%A2%E5%93%81%E6%97%97%E8%89%A6%E9%A4%A8%E3%80%91-i.188277742.43968123553?extraParams=%7B%22display_model_id%22%3A296491431377%7D]" target="_blank" class="buy-button">立即購買</a>
            </div>

            <div class="merch-item">
                <img src="merch-vinyl.jpg" alt="[專輯名稱] 黑膠唱片" class="merch-image">
                <h3>限量黑膠唱片</h3>
                <p class="price">NT$ 1,500</p>
                <a href="[https://shopee.tw/Apple-iPhone-17-Pro-256GB-%E6%89%8B%E6%A9%9F-%E7%8F%BE%E8%B2%A8%E3%80%90Apple-%E7%94%A2%E5%93%81%E6%97%97%E8%89%A6%E9%A4%A8%E3%80%91-i.188277742.43968123553?extraParams=%7B%22display_model_id%22%3A296491431377%7D]" target="_blank" class="buy-button">立即購買</a>
            </div>

            <div class="merch-item">
                <img src="merch-poster.jpg" alt="巡演紀念海報" class="merch-image">
                <h3>巡演紀念海報</h3>
                <p class="price">NT$ 450</p>
                <a href="[https://shopee.tw/Apple-iPhone-17-Pro-256GB-%E6%89%8B%E6%A9%9F-%E7%8F%BE%E8%B2%A8%E3%80%90Apple-%E7%94%A2%E5%93%81%E6%97%97%E8%89%A6%E9%A4%A8%E3%80%91-i.188277742.43968123553?extraParams=%7B%22display_model_id%22%3A296491431377%7D]" target="_blank" class="buy-button">立即購買</a>
            </div>
            
            </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
